<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="container-fluid">
    <span><img src="/images/bg-pattern-top.svg" alt="" class="btop"></span>
    <span><img src="/images/bg-pattern-bottom.svg" alt="" class="bbot"></span>
    <div class="kartu">
      <div class="bgkartu">
        <img src="/images/image-victor.jpg" alt="" class="iconvector">
      </div>
      <div class="tagname">
        <p>Victor Crest <span> 26</span></p>
        <p class="london">London</p>
        <hr>
        <div class="row text-center">
          <div class="col">
            <p class="ribu">80K</p>
            <p class="flp">Followers</p>
          </div>
          <div class="col">
            <p class="ribu">803K</p>
            <p class="flp">Likes</p>
          </div>
          <div class="col">
            <p class="ribu">1.3K</p>
            <p class="flp">Photos</p>
          </div>
        </div>
      </div>
    </div>
  </div>







  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Gepe</a>.
  </div>

</html>
